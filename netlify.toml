# Netlify Configuration File

[build]
  publish = "dist"
  command = "npm run build"

# Enable prerendering for SEO - ensures search engines see full HTML content
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Prerendering configuration
# Netlify will automatically prerender routes listed in sitemap.xml
# The blog route /blog/hauskauf-beratung is already in sitemap.xml
# This ensures the blog route is properly prerendered for SEO

# Redirects - ensure trailing slash consistency
# Redirect paths without trailing slash (and without file extensions) to paths with trailing slash
# This ensures canonical URLs are consistent

# WWW to Non-WWW redirects - ensure canonical domain
# Handle HTTP www -> HTTPS non-www
[[redirects]]
  from = "http://www.bauklar.org/*"
  to = "https://bauklar.org/:splat"
  status = 301
  force = true

# Handle HTTPS www -> HTTPS non-www
[[redirects]]
  from = "https://www.bauklar.org/*"
  to = "https://bauklar.org/:splat"
  status = 301
  force = true

# Handle HTTP non-www -> HTTPS non-www (for completeness)
[[redirects]]
  from = "http://bauklar.org/*"
  to = "https://bauklar.org/:splat"
  status = 301
  force = true

