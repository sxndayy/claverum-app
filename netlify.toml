# Netlify Configuration File for Next.js Static Export

[build]
  publish = "out"
  command = "npm run build"

# Enable prerendering for SEO - ensures search engines see full HTML content
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# WWW to Non-WWW redirects - ensure canonical domain
# Handle HTTP www -> HTTPS non-www
[[redirects]]
  from = "http://www.bauklar.org/*"
  to = "https://bauklar.org/:splat"
  status = 301
  force = true

# Handle HTTPS www -> HTTPS non-www
[[redirects]]
  from = "https://www.bauklar.org/*"
  to = "https://bauklar.org/:splat"
  status = 301
  force = true

# Handle HTTP non-www -> HTTPS non-www (for completeness)
[[redirects]]
  from = "http://bauklar.org/*"
  to = "https://bauklar.org/:splat"
  status = 301
  force = true

# NOTE: Specific route redirects are handled in public/_redirects
# The general SPA fallback is also in public/_redirects and must be last
# This ensures that static HTML files are served correctly

# Headers for better SEO and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache headers for blog pages
[[headers]]
  for = "/blog/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"
