# Netlify Configuration File for Next.js Static Export

[build]
  publish = "out"
  command = "npm run build"

# Enable prerendering for SEO - ensures search engines see full HTML content
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# WWW to Non-WWW redirects - ensure canonical domain
# Handle HTTP www -> HTTPS non-www
[[redirects]]
  from = "http://www.bauklar.org/*"
  to = "https://bauklar.org/:splat"
  status = 301
  force = true

# Handle HTTPS www -> HTTPS non-www
[[redirects]]
  from = "https://www.bauklar.org/*"
  to = "https://bauklar.org/:splat"
  status = 301
  force = true

# Handle HTTP non-www -> HTTPS non-www (for completeness)
[[redirects]]
  from = "http://bauklar.org/*"
  to = "https://bauklar.org/:splat"
  status = 301
  force = true

