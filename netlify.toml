# Note: No SPA fallback needed for static export
# Netlify's pretty_urls automatically serves /mannheim/index.html for /mannheim/
# Static pages are served directly without redirects

# Headers for better SEO and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/mustergutachten/*.pdf"
  [headers.values]
    Content-Type = "application/pdf"

# Cache headers for blog pages
[[headers]]
  for = "/blog/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"
